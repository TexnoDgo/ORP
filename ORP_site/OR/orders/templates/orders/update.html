{% extends "HomePage/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block title %}{% trans "Update Order" %}{% endblock %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'orders/order_update.css' %}">
    <div class="ccc">
        <legend class="border-bottom mb-4">{% trans "Update Order" %}</legend>
        <form class="text-left" method="POST" enctype="multipart/form-data">
           <div class="aaa">
               <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
               <div class="content-section">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        {{ form|crispy }}
                    </fieldset>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans "Update" %}</button>
            </div>
        </form>
    </div>
{% endblock %}
