{% extends "HomePage/base.html" %}
{% load i18n %}
{% block title %}{% trans "Confirmation of registration" %}{% endblock %}

{% block content %}
    <div class="container">
        <h2>{% trans "Confirmation of registration" %}</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
