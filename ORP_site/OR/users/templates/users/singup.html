{% extends "HomePage/base.html" %}
{% load i18n %}
{% block title %}{% trans "HomePage" %}{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="h3 mb-3 font-weight-normal">{% trans "Please sign in" %}</h1>
        <legend class="border-bottom mb-4">{% trans "Join Today" %}</legend>
        <form class="text-left" method="POST">
          <div class="container">
          <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
          <div class="content-section">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form.as_p}}
                </fieldset>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans "Sign in" %}</button>
        </div>
        </form>
    </div>
{% endblock %}
